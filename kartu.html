<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartu Member - Vinca Gym</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Source+Code+Pro:wght@500&display=swap" rel="stylesheet">
    <!-- Pustaka untuk membuat Barcode -->
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #121212; color: #e0e0e0; }
        .card-bg { background: linear-gradient(135deg, #3a3a3a 0%, #242424 100%); }
        .aspect-4-3 { aspect-ratio: 4 / 3; }
    </style>
</head>
<body class="antialiased">
    <main class="min-h-screen flex items-center justify-center p-4">
        <div id="card-container" class="w-full max-w-lg text-white shadow-2xl card-bg hidden aspect-4-3 flex flex-col p-6">
            <div class="flex justify-between items-center mb-6">
                <div class="flex items-center gap-3">
                    <img src="logo.png" alt="Vinca Gym Logo" class="h-12 w-auto">
                    <div>
                        <h1 class="font-bold text-xl leading-tight">Vinca Gym</h1>
                        <p class="text-xs text-gray-300 italic">move with us</p>
                    </div>
                </div>
                <span class="font-semibold text-sm bg-white/10 px-3 py-1 rounded-full">MEMBER CARD</span>
            </div>
            <div class="flex-grow flex items-center justify-between gap-4">
                <div class="text-left">
                    <h2 id="member-name" class="text-3xl font-bold">Memuat Nama...</h2>
                    <p id="member-id" class="font-mono text-yellow-400 mt-1">VG-XXXXXX</p>
                </div>
                <div class="mt-4">
                    <svg id="barcode"></svg>
                </div>
            </div>
            <div class="text-center border-t border-gray-600 pt-2">
                <p class="text-xs font-semibold tracking-widest text-gray-400">FOR WOMEN ONLY</p>
            </div>
        </div>
        <div id="loading-container" class="text-center">
            <p>Memuat data kartu member...</p>
            <div class="w-16 h-16 border-4 border-dashed rounded-full animate-spin border-white mx-auto mt-4"></div>
        </div>
        <div id="error-container" class="hidden text-center card p-8 max-w-md">
             <h1 class="text-2xl font-bold text-red-400">Gagal Memuat Kartu</h1>
             <p class="text-gray-300 mt-2">Link kartu member tidak valid atau data tidak ditemukan.</p>
             <a href="index.html" class="mt-6 inline-block bg-white text-black py-2 px-6 rounded-full font-semibold">Kembali ke Halaman Utama</a>
        </div>
    </main>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        const firebaseConfig = { apiKey: "AIzaSyBJsVSa2KVdB7w3A-5c9i5MqcpdaqZ_lqQ", authDomain: "vinca-gym-website.firebaseapp.com", projectId: "vinca-gym-website", storageBucket: "vinca-gym-website.firebasestorage.app", messagingSenderId: "430179505282", appId: "1:430179505282:web:e7128a258fb64cebcb109b", measurementId: "G-5KVHK8RPK9" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const cardContainer = document.getElementById('card-container');
        const loadingContainer = document.getElementById('loading-container');
        const errorContainer = document.getElementById('error-container');
        const memberNameEl = document.getElementById('member-name');
        const memberIdEl = document.getElementById('member-id');

        async function loadMemberCard() {
            try {
                const params = new URLSearchParams(window.location.search);
                const memberDocId = params.get('id');

                if (!memberDocId) {
                    // Handle mode pratinjau saat tidak ada ID
                    console.log("Tidak ada ID, menampilkan kartu contoh.");
                    memberNameEl.textContent = "Nama Member";
                    memberIdEl.textContent = "VG-X0000";

                    JsBarcode("#barcode", "VG-X0000", {
                        format: "CODE128",
                        lineColor: "#ffffff",
                        background: "transparent",
                        width: 2,
                        height: 60,
                        displayValue: false
                    });

                    const previewNote = document.createElement('p');
                    previewNote.className = 'text-xs text-center text-yellow-400 mt-4 italic';
                    previewNote.textContent = 'Ini adalah contoh kartu. Tampilan asli akan berisi data member.';
                    cardContainer.appendChild(previewNote);

                    loadingContainer.classList.add('hidden');
                    cardContainer.classList.remove('hidden');
                    return; 
                }

                const memberRef = doc(db, "pendaftaran_member", memberDocId);
                const docSnap = await getDoc(memberRef);

                if (!docSnap.exists()) {
                    throw new Error("Data member tidak ditemukan.");
                }
                
                const memberData = docSnap.data();

                memberNameEl.textContent = memberData.nama;
                memberIdEl.textContent = memberData.kodePendaftaran;

                JsBarcode("#barcode", memberData.kodePendaftaran, {
                    format: "CODE128",
                    lineColor: "#ffffff",
                    background: "transparent",
                    width: 2,
                    height: 60,
                    displayValue: false
                });

                loadingContainer.classList.add('hidden');
                cardContainer.classList.remove('hidden');

            } catch (error) {
                console.error("Gagal memuat kartu member:", error);
                loadingContainer.classList.add('hidden');
                errorContainer.classList.remove('hidden');
            }
        }

        document.addEventListener('DOMContentLoaded', loadMemberCard);
    </script>
</body>
</html>
