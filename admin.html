<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Vinca Gym</title>
    <link rel="icon" type="image/png" href="https://i.imgur.com/upiRXbW.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <!-- Pustaka untuk membuat file Excel -->
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #121212; color: #e0e0e0; }
        .btn-primary { background-color: #ffffff; color: #121212; font-weight: 600; transition: all 0.3s ease; }
        .btn-primary:hover { background-color: #dcdcdc; }
        .card { background: #242424; border-radius: 1rem; border: 1px solid #333333; }
        input[type="password"] { background-color: #333; border: 1px solid #555; color: white; }
    </style>
</head>
<body class="antialiased">
    <!-- Login Section -->
    <div id="login-section" class="min-h-screen flex items-center justify-center bg-black">
        <div class="card p-8 w-full max-w-sm text-center">
            <img src="https://i.imgur.com/upiRXbW.png" alt="Vinca Gym Logo" class="h-20 w-auto mx-auto mb-4">
            <h1 class="text-2xl font-bold text-center text-white mb-2">Vinca Gym</h1>
            <h2 class="text-xl font-semibold text-center text-white mb-6">Admin Panel</h2>
            <form id="login-form">
                <div class="mb-4"><label for="password" class="block text-sm font-medium text-gray-300 mb-2">Masukkan Kata Sandi</label><input type="password" id="password" autocomplete="current-password" class="w-full px-3 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-white" required></div>
                <p id="login-error" class="text-red-400 text-sm mb-4 hidden">Kata sandi salah.</p>
                <button type="submit" class="w-full btn-primary py-2 rounded-md">Masuk</button>
            </form>
        </div>
    </div>
    <!-- Admin Dashboard (Hidden by default) -->
    <div id="admin-dashboard" class="hidden">
        <header class="bg-black/80 backdrop-blur-lg sticky top-0 z-50 shadow-lg shadow-black/20">
            <div class="container mx-auto px-6 py-4 flex justify-between items-center">
                <h1 class="text-2xl font-bold text-white">Dashboard Admin</h1>
            </div>
        </header>
        <main class="container mx-auto px-6 py-8">
            <!-- Pendaftaran Member Section -->
            <section id="pendaftaran-member" class="mb-12">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-bold text-white">Pendaftar Member Baru</h2>
                    <button id="export-member-btn" class="btn-primary px-4 py-2 rounded-full text-sm flex items-center gap-2"><i class="ph ph-download-simple"></i>Unduh Data Member (Excel)</button>
                </div>
                <div id="member-content" class="card p-6">
                    <p>Memuat data pendaftar...</p>
                </div>
            </section>
            <!-- Reservasi Grand Opening Section -->
            <section id="reservasi-grand-opening">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-bold text-white">Reservasi Grand Opening</h2>
                    <button id="export-reservasi-btn" class="btn-primary px-4 py-2 rounded-full text-sm flex items-center gap-2"><i class="ph ph-download-simple"></i>Unduh Data Reservasi (Excel)</button>
                </div>
                <div id="reservasi-content" class="space-y-8">
                    <p>Memuat data reservasi...</p>
                </div>
            </section>
        </main>
    </div>
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, getDocs, doc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        const firebaseConfig = { apiKey: "AIzaSyBJsVSa2KVdB7w3A-5c9i5MqcpdaqZ_lqQ", authDomain: "vinca-gym-website.firebaseapp.com", projectId: "vinca-gym-website", storageBucket: "vinca-gym-website.firebasestorage.app", messagingSenderId: "430179505282", appId: "1:430179505282:web:e7128a258fb64cebcb109b", measurementId: "G-5KVHK8RPK9" };
        const ADMIN_PASSWORD = "vincaadmin2025";
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const loginSection = document.getElementById('login-section');
        const adminDashboard = document.getElementById('admin-dashboard');
        const loginForm = document.getElementById('login-form');
        const passwordInput = document.getElementById('password');
        const loginError = document.getElementById('login-error');
        const memberContent = document.getElementById('member-content');
        const reservasiContent = document.getElementById('reservasi-content');
        const exportMemberBtn = document.getElementById('export-member-btn');
        const exportReservasiBtn = document.getElementById('export-reservasi-btn');
        let allMemberData = [];
        let allReservasiData = [];
        
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            if (passwordInput.value === ADMIN_PASSWORD) {
                loginSection.classList.add('hidden');
                adminDashboard.classList.remove('hidden');
                loadAllData();
            } else {
                loginError.classList.remove('hidden');
            }
        });

        function loadAllData() {
            loadMemberData();
            loadReservasiData();
        }

        function formatRupiah(angka) { return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(angka); }
        function formatDate(timestamp) { return timestamp ? new Date(timestamp.seconds * 1000).toLocaleDateString('id-ID', { day: '2-digit', month: 'long', year: 'numeric' }) : '-'; }

        async function loadMemberData() {
            try {
                const querySnapshot = await getDocs(collection(db, "pendaftaran_member"));
                allMemberData = querySnapshot.docs.map(doc => doc.data());
                
                let tableHtml = `<div class="overflow-x-auto"><table class="w-full text-left"><thead class="bg-gray-700/50"><tr><th class="py-2 px-4">No. Member</th><th class="py-2 px-4">Nama Lengkap</th><th class="py-2 px-4">Tanggal Lahir</th><th class="py-2 px-4">Alamat Lengkap</th><th class="py-2 px-4">No. WhatsApp</th><th class="py-2 px-4">Paket</th><th class="py-2 px-4">Tanggal Mulai</th><th class="py-2 px-4">Tanggal Selesai</th><th class="py-2 px-4">Total Bayar</th></tr></thead><tbody>`;
                if (allMemberData.length > 0) {
                    allMemberData.sort((a, b) => (b.tanggalMulai?.seconds || 0) - (a.tanggalMulai?.seconds || 0));
                    allMemberData.forEach(member => {
                        const noWa = (member.whatsapp || '').replace(/\D/g, '');
                        const waLink = `https://wa.me/${noWa}`;
                        const displayWa = noWa ? `0${noWa.substring(2)}` : '-';
                        tableHtml += `<tr class="border-b border-gray-700 text-sm"><td class="py-2 px-4 font-mono">${member.kodePendaftaran || '-'}</td><td class="py-2 px-4">${member.nama}</td><td class="py-2 px-4">${formatDate(member.tanggalLahir)}</td><td class="py-2 px-4 max-w-xs break-words">${member.alamat}</td><td class="py-2 px-4"><a href="${waLink}" target="_blank" class="text-green-400 hover:underline">${displayWa}</a></td><td class="py-2 px-4">${member.paket}</td><td class="py-2 px-4">${formatDate(member.tanggalMulai)}</td><td class="py-2 px-4">${formatDate(member.tanggalSelesai)}</td><td class="py-2 px-4">${formatRupiah(member.totalBayar)}</td></tr>`;
                    });
                } else {
                    tableHtml += `<tr><td colspan="9" class="text-center py-4 text-gray-400">Belum ada pendaftar member baru</td></tr>`;
                }
                tableHtml += `</tbody></table></div>`;
                memberContent.innerHTML = tableHtml;
            } catch (error) {
                console.error("Error loading member data: ", error);
                memberContent.innerHTML = `<p class="text-red-500">Gagal memuat data pendaftar.</p>`;
            }
        }

        async function loadReservasiData() {
            const SESSIONS = [ { id: 'sesi_0900', time: '09:00 - 10:00' }, { id: 'sesi_1000', time: '10:00 - 11:00' }, { id: 'sesi_1100', time: '11:00 - 12:00' }, { id: 'sesi_1200', time: '12:00 - 13:00' }, { id: 'sesi_1300', time: '13:00 - 14:00' }, { id: 'sesi_1400', time: '14:00 - 15:00' }, { id: 'sesi_1500', time: '15:00 - 16:00' }, ];
            try {
                const querySnapshot = await getDocs(collection(db, "reservations"));
                const reservations = {};
                querySnapshot.forEach(doc => { reservations[doc.id] = doc.data(); });
                allReservasiData = [];
                reservasiContent.innerHTML = '';
                SESSIONS.forEach(session => {
                    const sessionData = reservations[session.id] || { attendees: [], count: 0 };
                    const attendees = sessionData.attendees || [];
                    allReservasiData.push({ session, attendees });
                    const sessionCard = document.createElement('div');
                    sessionCard.className = 'card p-6';
                    let tableRows = attendees.length > 0 ? attendees.map((attendee, index) => {
                        const noWa = (attendee.phone || '').replace(/\D/g, '');
                        const waLink = `https://wa.me/${noWa}`;
                        const displayWa = noWa ? `0${noWa.substring(2)}` : '-';
                        return `<tr class="border-b border-gray-700"><td class="py-2 px-4">${index + 1}</td><td class="py-2 px-4">${attendee.name}</td><td class="py-2 px-4"><a href="${waLink}" target="_blank" class="text-green-400 hover:underline">${displayWa}</a></td></tr>`;
                    }).join('') : `<tr><td colspan="3" class="text-center py-4 text-gray-400">Belum ada pendaftar</td></tr>`;
                    sessionCard.innerHTML = `<h3 class="text-xl font-bold text-white mb-4">Sesi ${session.time} (${sessionData.count} / 10)</h3><div class="overflow-x-auto"><table class="w-full text-left"><thead class="bg-gray-700/50"><tr><th class="py-2 px-4 w-16">No.</th><th class="py-2 px-4">Nama Lengkap</th><th class="py-2 px-4">No. WhatsApp</th></tr></thead><tbody>${tableRows}</tbody></table></div>`;
                    reservasiContent.appendChild(sessionCard);
                });
            } catch (error) {
                console.error("Error loading reservation data: ", error);
                reservasiContent.innerHTML = `<p class="text-red-500">Gagal memuat data reservasi.</p>`;
            }
        }

        function exportToExcel(filename, sheetName, data) {
            const wb = XLSX.utils.book_new();
            const ws = XLSX.utils.json_to_sheet(data);
            XLSX.utils.book_append_sheet(wb, ws, sheetName);
            XLSX.writeFile(wb, filename);
        }

        exportMemberBtn.addEventListener('click', () => {
            const dataForExport = allMemberData.map(m => ({ 
                'No. Member': m.kodePendaftaran,
                'Nama Lengkap': m.nama, 
                'Tanggal Lahir': formatDate(m.tanggalLahir),
                'Alamat Lengkap': m.alamat,
                'No. WhatsApp': m.whatsapp, 
                'Paket': m.paket, 
                'Tanggal Mulai': formatDate(m.tanggalMulai),
                'Tanggal Selesai': formatDate(m.tanggalSelesai),
                'Total Bayar': m.totalBayar
            }));
            exportToExcel('pendaftar_member.xlsx', 'Pendaftar Member', dataForExport);
        });

        exportReservasiBtn.addEventListener('click', () => {
            const dataForExport = [];
            allReservasiData.forEach(item => {
                item.attendees.forEach(attendee => {
                    dataForExport.push({ 
                        'Sesi': item.session.time, 
                        'Nama': attendee.name, 
                        'WhatsApp': attendee.phone 
                    });
                });
            });
            exportToExcel('reservasi_grand_opening.xlsx', 'Reservasi', dataForExport);
        });
    </script>
</body>
</html>
